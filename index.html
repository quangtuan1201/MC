            <div class="box-bgr">
                <div class="moon">
                    <img src="image/moon.png" alt="">

                    </div>

                        <div class="content1">
                            <div class="content-text">
                                <div class="text1">
                                    <p id="text1">2023!</p>
                                </div>
                                <div class="text2">
                                    <h2 id="text2">Chúc cô gái NDTH của tôi một giáng sinh thật vui vẻ, ngày càng xinh đẹp và giỏi giang.（づ￣3￣）づ╭❤️～
                                    </h2>
                                    <h2 id="text3">Nhưng đó chưa phải là tất cả những gì mà tôi muốn nói, vậy thì hãy nhấp vào ❤️ bên phải!
                                    </h2>
                                </div>
                            </div>
